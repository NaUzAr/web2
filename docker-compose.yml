version: '2.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartagri-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - smartagri-network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=smartagri
      - DB_USERNAME=smartagri
      - DB_PASSWORD=smartagri_secret

  nginx:
    image: nginx:alpine
    container_name: smartagri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - smartagri-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: smartagri-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartagri
      POSTGRES_USER: smartagri
      POSTGRES_PASSWORD: smartagri_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartagri-network
    ports:
      - "5432:5432"

  mqtt:
    image: eclipse-mosquitto:2
    container_name: smartagri-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/certs:/mosquitto/certs:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - smartagri-network

networks:
  smartagri-network:
    driver: bridge

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
