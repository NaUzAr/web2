# =============================================
# WEB 3: Portfolio - Nginx Terpisah
# =============================================
# Port: 8082 (HTTP), 8445 (HTTPS)
# Domain: portfolio.me
# =============================================

version: '2.4'

services:
  # =========== APP ===========
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolio-app
    container_name: portfolio-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - portfolio_vendor:/var/www/vendor
      - portfolio_storage:/var/www/storage
    networks:
      - smartagri-network
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=shared-db
      - DB_PORT=5432
      - DB_DATABASE=portfolio_db
      - DB_USERNAME=portfolio_user
      - DB_PASSWORD=portfolio_secret

  # =========== NGINX (Terpisah) ===========
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx       # ← Nama unik
    restart: unless-stopped
    ports:
      - "8082:80"                          # ← Port HTTP BEDA
      - "8445:443"                         # ← Port HTTPS BEDA
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - smartagri-network
    depends_on:
      - app

networks:
  smartagri-network:
    external: true

volumes:
  portfolio_vendor:
  portfolio_storage:
