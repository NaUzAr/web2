# =============================================
# WEB 1: SmartAgri - Nginx Terpisah
# =============================================
# Port: 8080 (HTTP), 8443 (HTTPS)
# Domain: smartagri.web.id
# =============================================

version: '2.4'

services:
  # =========== APP ===========
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: smartagri-app
    container_name: smartagri-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - smartagri_vendor:/var/www/vendor
      - smartagri_storage:/var/www/storage
    networks:
      - smartagri-network
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=shared-db
      - DB_PORT=5432
      - DB_DATABASE=smartagri_db
      - DB_USERNAME=smartagri_user
      - DB_PASSWORD=smartagri_secret

  # =========== NGINX (Terpisah) ===========
  nginx:
    image: nginx:alpine
    container_name: smartagri-nginx       # ← Nama unik
    restart: unless-stopped
    ports:
      - "8080:80"                          # ← Port HTTP unik
      - "8443:443"                         # ← Port HTTPS unik
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - smartagri-network
    depends_on:
      - app

networks:
  smartagri-network:
    driver: bridge
    name: smartagri-network

volumes:
  smartagri_vendor:
  smartagri_storage:
