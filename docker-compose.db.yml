version: '2.4'

# Docker Compose untuk Database PostgreSQL
# Jalankan: docker compose -f docker-compose.db.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: smartagri-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartagri
      POSTGRES_USER: smartagri
      POSTGRES_PASSWORD: smartagri_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartagri-network
    ports:
      - "5432:5432"

networks:
  smartagri-network:
    driver: bridge
    name: smartagri-network

volumes:
  postgres_data:
