version: '2.4'

# Docker Compose untuk MQTT Broker (Mosquitto)
# Jalankan: docker compose -f docker-compose.mqtt.yml up -d

services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: smartagri-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/certs:/mosquitto/certs:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - smartagri-network

networks:
  smartagri-network:
    driver: bridge
    name: smartagri-network

volumes:
  mosquitto_data:
  mosquitto_log:
